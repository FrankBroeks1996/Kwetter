<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:body>
    <h:form>
        <h:dataTable value="#{users}" var="user"
                     styleClass="table" headerClass="table-header"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:commandButton action="#{overviewManager.goToKweetOverview(user)}" value="#{user.username}" />
            </h:column>
            <h:column>
                <h:selectOneMenu value="#{user.role}" >
                    <f:selectItems value="#{overviewManager.roleValues}" />
                </h:selectOneMenu>
            </h:column>
            <h:column>
                <f:facet name="header">Save</f:facet>
                <h:commandButton actionListener="#{overviewManager.updateRole(user)}"
                                 styleClass="buttons" value="Save" />
            </h:column>

        </h:dataTable>
    </h:form>
</h:body>
</html>
